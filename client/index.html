<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"><link rel="stylesheet" href="./css/login.css">
<link rel="icon" href="./css/icon.png">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>To Do Fancy</title>
<style>
</style>
</head>
<body>
  <div id="app">
      <div class="container">
        <div class="row">
          <h2 style="text-align:center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">To Do List</h2>
          <input type="email" v-model="email" placeholder="Email" required>
          <input type="password" v-model="password" placeholder="Password" required>
          <input type="submit" value="Login" v-on:click='login'>
          <br>
          
          <div class="col">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" style="margin-left: 320px">
            </fb:login-button>
            <input type="submit" value="Register" v-on:click='register' style="margin-left: 320px;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="fileJs/login.js"></script>
  <script src="fileJs/fb.js"></script>
</body>
</html>
